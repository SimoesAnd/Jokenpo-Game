<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jokenpô do And</title>
</head>

<body>
    <main class="container">

            <div class="results">
                <div>
                <span class="user-result">
                    <img src="./imgs/pedra.png" alt="Escolha do usuário">
                </span>

                <span class="computer-result">
                    <img src="./imgs/pedra.png" alt="Escolha da máquina">
                </span>    
                </div>            
                <p class="result-text">Bora jogar?</p>
            </div>

            <div class="options"> 
                <span class="option-image">
                    <img src="./imgs/pedra.png" alt="Imagem pedra">
                    <p>Pedra</p>
                </span>  
                
                <span class="option-image">
                    <img src="./imgs/papel.png" alt="Imagem papel">
                    <p>Papel</p>
                </span> 
                
                <span class="option-image">
                    <img src="./imgs/tesoura.png" alt="Imagem tesoura">
                    <p>Tesoura</p>
                </span>              
            </div>
   
    </main>
</body>

<script src="scripts.js"></script>


</html>
